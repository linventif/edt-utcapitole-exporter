version: "3.8"

services:
  exporter:
    build: .
    container_name: ade-exporter
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
      - CHROMIUM_PATH=${CHROMIUM_PATH:-/usr/bin/chromium-browser}
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      - DOWNLOAD_PATH=${DOWNLOAD_PATH:-./downloads}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - DOCKER_VOLUME_PATH=/app/volume-exports
    env_file:
      - .env
    volumes:
      - ./export:/app/export
      - ./downloads:/app/downloads
      - edt-exports:/app/volume-exports
    # Run export every 6 hours
    command: sh -c "while true; do bun run src/index.ts && sleep 21600; done"

  nginx:
    image: nginx:alpine
    container_name: ade-nginx
    restart: unless-stopped
    ports:
      - "6845:80"
    volumes:
      - ./export:/usr/share/nginx/html/calendars:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx/404.html:/usr/share/nginx/html/404.html:ro
    depends_on:
      - exporter

volumes:
  edt-exports:
    name: edt-utcapitole-exports
